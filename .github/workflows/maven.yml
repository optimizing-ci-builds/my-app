name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas
        pip install numpy
    - run: sudo apt update
    - run: sudo apt install inotify-tools
    - run: inotifywait -mr /home/runner/work/my-app/my-app/ --format '%T;%w;%f;%e' --timefmt %T -o /home/runner/inotify-logs.csv & echo 'optimizing-ci-builds'
    - run: touch starting_build_uses-checkout_11
    - run: rm starting_build_uses-checkout_11
    - uses: actions/checkout@v1
    - run: touch starting_build_SetupJDK18_12
    - run: rm starting_build_SetupJDK18_12
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - run: touch starting_build_BuildwithMaven_16
    - run: rm starting_build_BuildwithMaven_16
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    - run: touch starting_finished_finished_8979874
      if: always()
    - run: rm starting_finished_finished_8979874
      if: always()
    - name: rat check
      if: always()
      run: |
         if [ -f /home/runner/work/my-app/my-app/target/rat.txt ]; then cat /home/runner/work/my-app/my-app/target/rat.txt; fi
    - name: Check script file exists and execute
      if: always()
      run: |
        [ -f .github/workflows/script.py ] && python .github/workflows/script.py
        [ -f /home/runner/work/my-app/my-app/optimizing-ci-builds-ci-analysis/job.csv ] || mkdir -p /home/runner/work/my-app/my-app/optimizing-ci-builds-ci-analysis/; echo "${GITHUB_RUN_ID},${GITHUB_JOB},my-app,${GITHUB_WORKFLOW}" > /home/runner/work/my-app/my-app/optimizing-ci-builds-ci-analysis/job.csv
    - name: Checkout to destination CI-analyzes repo
      uses: actions/checkout@v3
      if: always()
      with:
        path: my-app
        ref: '1686865113-548a464'
        repository: 'UT-SE-Research/ci-analyzes'
        token: '${{ secrets.API_TOKEN_GITHUB }}'
        persist-credentials: true
    - name: Copy files to push to another directory
      if: always()
      run: |
        mkdir -p my-app/my-app/.github/workflows/maven/build
        cp -rvT optimizing-ci-builds-ci-analysis my-app/my-app/.github/workflows/maven/build
    - run: echo https://github.com/UT-SE-Research/ci-analyzes/tree/1686865113-548a464/my-app/.github/workflows/maven/build
    - name: Pushes analysis to another repository
      if: always()
      working-directory: my-app
      run: |
        commit_message=$GITHUB_REPOSITORY@$GITHUB_WORKFLOW_SHA
        git config --global user.name 'UT-SE-Research'
        git config --global user.email '${{ secrets.EMAIL }}'
        git add .
        git commit -m $commit_message
        while ! git push origin 1686865113-548a464; do
          git pull --rebase origin 1686865113-548a464
          sleep $((RANDOM % 5 + 1))
        done
